<div class="bootstrap-wraper">
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3 ">
                <div class="card bg">
                    <div class="card-body">
                        <h1 class="text-center ">Sign up</h1>
                        <form (ngSubmit)="formSubmit()">
                            <!--Username Field-->
                            <div class="form-group">
                                <label for="exampleInputtext">User Name</label>
                                <input type="text" class="form-control" [(ngModel)]="user.username"
                                    id="exampleInputtext" placeholder="Enter User" name="userName">
                            </div>
                            <!--Password field-->
                            <div class="form-group mt-3">
                                <label for="exampleInputPassword">Password</label>
                                <input type="password" class="form-control" id="exampleInputPassword" name="password"
                                    [(ngModel)]="user.password" placeholder="Password">
                            </div>
                            <!--First name field-->
                            <div class="form-group mt-3">
                                <label for="exampleInputfirstname">First name</label>
                                <input type="text" class="form-control" id="exampleInputfirstname"
                                    placeholder="First name" name="firstname" [(ngModel)]="user.firstName">
                            </div>
                            <!--Last Name-->
                            <div class="form-group mt-3">
                                <label for="exampleInputlastname">Last Name</label>
                                <input type="text" class="form-control" id="exampleInputlastname"
                                    placeholder="Last Name" name="lastname" [(ngModel)]="user.lastNamen">
                            </div>
                            
                            <!--Email field-->
                            <div class="form-group mt-3">
                                <label for="exampleInputEmail1">Enter Email</label>
                                <input type="email" class="form-control" id="exampleInputEmail1"
                                    placeholder="Enter Email" name="email" [(ngModel)]="user.email">
                            </div>
                            <div class="form-group mt-3">
                                <label for="exampleInputphone">Enter Phone number</label>
                                <input type="text" class="form-control" id="exampleInputphone"
                                    placeholder="Enter phone" name="phone" [(ngModel)]="user.phone">
                            </div>
                            <div class="mt-3">
                                <button type="submit" class="btn btn-success form-control ">Success</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
