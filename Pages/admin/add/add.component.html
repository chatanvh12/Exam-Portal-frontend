<mat-card>
    <h1 class="text-center">Add new Category</h1>
    
    <form (ngSubmit)="onSubmit()" class="text-center m-2">

        <!-- title -->

        <mat-form-field class="width m-2" appearance="fill">
            <mat-label>Title</mat-label>
            <input 
            name="title"
             matInput placeholder="Enter here"
             [(ngModel)]="category.title" required>
             
          </mat-form-field>

        <!-- description -->

          <mat-form-field class="width m-2" appearance="fill">
            <mat-label>Description</mat-label>
            <textarea 
            name="description"
            matInput placeholder="Enter here"
            [(ngModel)]="category.discription"
            rows="15" required></textarea>
          </mat-form-field>

          
          <div class="container text-center ">    
             <button type="submit" mat-raised-button color="accent">Add Category</button>                 
          </div>
    </form>
</mat-card>
